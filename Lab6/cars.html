<!DOCTYPE html>
<html>
<head>
    <title>Handlebars.js Demo</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=l">
    <meta name ="viewport" content="width=device-width">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"> </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"> </script>
    <script id="cars-template" type="text/x-handlebars-template"> <!-- Ne pas oublier le tag script -->
        {{#each cars}}
        <div>{{this}}</div>
        {{/each}}
    </script>

</head>
<body>
<div id="cars"></div> <!-- Remarquez comment le HTML devient très très simple -->
</body>
<script>
    var source   = $("#cars-template").html();
    var template = Handlebars.compile(source);
    var data = {cars : ["Toyota Corolla", "Toyota Yaris"]};
    $("#cars").html(template(data));
</script>
</html>
