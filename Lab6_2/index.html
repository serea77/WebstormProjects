<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"></script>

    <link rel="stylesheet" href="css/Lab6.css">

</head>
<body>
<h1>Task gestion</h1>
<div id="tasks-container">
    <div id="tasks-list"></div>
</div>

<script type="text/template" id="task-tpl">
    <p id="error-handler" style="display: none">Une tache ne doit pas etre vide</p>
    <div id="task-editor-container">
        <textarea id="task-editor" rows="4" cols="50" placeholder="inscriver une tache ici...."></textarea>
        <button id="btn-add-task">Add</button>
    </div>
    <% _.each(tasks, function(task) { %>
    <div class="task">
        <textarea class="task-content"><%= task.task %></textarea>
        <button class="btn-save" id="btn-save-task" data-id="<%= task.id %>">Save</button>
        <button id="btn-del-task" data-id="<%= task.id %>">Delete</button>
    </div>

    <% });%>

</script>

<script src="models/task.js"></script>
<script src="collection/tasks.js"></script>
<script src="view/tasks.js"></script>
<script src="app.js"></script>

</body>
</html>
